{% include 'staffheader.html' %}
<form method="post">
<center>	
<h1>staff allocate</h1>	
<table>
	<tr>
		<td>staff id</td> 
		<td><select name="staff_id" required> 
			<option selected>select</option> 
			{% for row in data['staff_id'] %}  
				<option value="{{ row['staff_id']}}">{{ row['names']}}</option>   
			{% endfor %} 
		</select>
		</td>	
	</tr>
	
	<tr>
		<td>airport id</td> 
		<td><select name="airport_id"> 
			<option selected>select</option> 
			{% for row in data['airport_id'] %}  
				<option value="{{ row['airport_id']}}">{{ row['name']}}</option>  
			{% endfor %} 
		</select>
		</td>	
	</tr>
		
	<tr>
		<td><input type="submit" name="submit" value="Add"></td> 
	</tr>	
</table>
</center>
</form>
<table>
	<tr>
		<th>Sl.no</th>
		<th>staffid</th>
		<th>airportid</th>  
		
	</tr> 
	{% for row in data['allocate'] %}  
	<tr>
		<td>{{ loop.index}}</td>
		<td>{{ row['names']}}</td> 
		<td>{{ row['name']}}</td>  
		
		
		<td><a href="?action=delete&id={{ row['allocate_id']}}">delete</a> 
	</tr>
	{% endfor %} 
</table> 		
{% include 'footer.html' %}
